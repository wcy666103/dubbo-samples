# 该文档写入admin之后才是有效的，因为他会对注册地址的config进行写入，然后对应的地方才会生效
# 该文件在这里没有任何作用，就是让人家看看是怎么写的
#在 YAML 文件中，--- 用于分隔多个独立的文档。
#这种用法特别有用在 Kubernetes 等系统中，一个 YAML 文件中可能包含多个配置对象，每个对象通常用 --- 分隔开。每个独立的文档都可以包含一个完整的 YAML 配置。
---
scope: application
force: true
runtime: true
enabled: true
priority: 2
#作用的是这个app，使用的是 application name这个参数
key: governance-conditionrouter-consumer
# case-configuration 中指定了这个 provider是启动两个的
conditions:
#    设置调用的class和方法 => 这个符号就是起效的条件
- interface=org.apache.dubbo.samples.governance.api.DemoService&method=sayHello=>address=*:20880
- interface=org.apache.dubbo.samples.governance.api.DemoService2&method=sayHello=>address=*:20881
...
#... 用于标记文档的结束（可选）。
